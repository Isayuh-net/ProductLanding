<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="landing.css">
</head>

<body>

<header id="header">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#gallery">Gallery</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact Us</a>
    </nav>
</header>

<h1 id="title">Welcome to Perfumania</h1>
<p id="description">
  Discover our exclusive collection of fragrances that captivate your senses and elevate your style. 
  Explore our range of perfumes, each crafted to perfection to suit every occasion and personality.
</p>
  
<!-- Carousel Wrapper (Centers It) -->
<div class="carousel-wrapper">

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="swy.png" alt="Stronger With You" class="d-block mx-auto w-100">
      </div>
      <div class="carousel-item">
        <img src="creed.png" alt="Creed Aventus Absolu" class="d-block mx-auto w-100">
      </div>
      <div class="carousel-item">
        <img src="roma.png" alt="Valentino Uomo in Roma Intense" class="d-block mx-auto w-100">
      </div>
    </div>
    
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

</div>

</body>
</html>
